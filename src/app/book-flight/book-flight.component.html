<div class="book-flight">
    <h2 style="background-color: rgb(226, 238, 156);margin-left: 0%; width: 100%; text-align: center;">Book Flight</h2>
<!-- <h1 style="background-color:#88acef ;margin-right: 77% ; ">Book Flight</h1> -->
<table >

     <div class="Booking">
        <form  (ngSubmit)="doFormSubmit()" #bookingForm="ngForm" style="margin-left: 10%;">
      
<table >
    <tr>
        <div class="form-group">
            <td><label> <h3>Name</h3></label></td>
            <td><input type="text" #name="ngModel" pattern="[a-zA-Z]+" [(ngModel)]="b.name"
                    class="form-control" id="bName" name="bName" placeholder="Enter your name " required>
                <div *ngIf="name.invalid">
                    <span style="color: rgb(106, 2, 2);" *ngIf="name.errors?.['required']">

                        Name is required Field
                    </span>
                    <span style="color: rgb(106, 2, 2);" *ngIf="name.errors?.['pattern']">
                     Name is not valid
                    </span>
                </div>
            </td>
        </div>
    </tr>
</table>


<table>
    <tr>

        <div class="form-group">

            <td><label><h3>Enter Mobile Number</h3></label></td>
            <td><input type="text" [(ngModel)]="b.mobileNumber" class="form-control" id="bPhone" name="bPhone"
                    #mobileNumber="ngModel" placeholder="Enter your 10 digit mobile number " required pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]">
                <div *ngIf="mobileNumber.invalid">
                    <span style="color: rgb(106, 2, 2);" *ngIf="mobileNumber.errors?.['required']">

                        Mobile Number is required Field
                    </span>
                    <span style="color: rgb(106, 2, 2);" *ngIf="mobileNumber.errors?.['pattern']">
                       Mobile Number is not valid
                    </span>
                </div>
            </td>
        </div>
    </tr>
</table>

<tr>
    <td><h3>Enter Date Of Booking</h3> </td>
    <td><input type ="date" #dateOfBooking/></td>
</tr>
<tr>
    <td><h3>Source Airport</h3></td>
    <td> 
        <select #sourceAirport>
            <option> Pune </option>
            <option> Mumbai </option>
            <option> Delhi </option>
            <option> Goa </option>
            <option> Hydrabad </option>
            <option> Banglore </option>
            <option> Kolkata </option>
            <option> Nagpur </option>
            <option> Chennai </option>
        </select>
    </td>
</tr>
<tr>
    <td><h3>Destination Airport</h3></td>
    <td> 
        <select #destinationAirport>
            <option> Pune </option>
            <option> Mumbai </option>
            <option> Delhi </option>
            <option> Goa </option>
            <option> Hydrabad </option>
            <option> Banglore </option>
            <option> Kolkata </option>
            <option> Nagpur </option>
            <option> Chennai </option>
        </select>
    </td>
</tr>
<br/>

<button style="border: 1px ;background-color:rgb(237, 237, 237);color: rgb(0, 0, 0) ;margin-left:10%;" type="submit"
    class="btn btn-primary mb-2" [disabled]="bookingForm.form.invalid">Book </button>

</form>

</div>
</table>
